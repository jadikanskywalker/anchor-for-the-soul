<!DOCTYPE html>
<html>
<head>
    <title>Anchor for the Soul - Podcast</title>
    
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .podcast-details {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .podcast-title {
            font-family: "Calligraffitti", cursive;
        }
        /* .display-4 .text-muted {
            font-family: 'Open Sans', sans-serif;
            font-size: 60%;
            font-weight: 300;
        } */
        .podcast-description {
            font-size: 110%;
        }
        /* .header .row {
            padding-top: 85px;
            padding-bottom: 45px;
        } */
        .intro {
            padding-top: 75px;
            padding-bottom: 18px;
        }
        .footer {
            padding: 25px;
        }
    </style>
</head>
<body>
    <section class="container-fluid header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <a class="navbar-brand">Anchor <span>Podcast</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-5 mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="blog.html">Blog</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="podcast.html">Podcast <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                </ul>
            </div>
        </nav>
        <div class="row mt-0 pt-4 pb-3 pb-md-4 px-2 px-md-5 podcast-details">
            <div class="col-12 mb-4">
                <a href="podcast.html" class="mx-3 mx-md-5 text-muted">< All Podcasts</a>
            </div>
            <div class="col-12">
                <p class="display-4 mb-3 podcast-title">Podcast Title</p>
            </div>
            <div class="col-12">
                <p class="lead text-muted mx-3 mx-md-5 podcast-description">Pocast Description</p>
            </div>
        </div>
        </div>
        <svg class="bottom-curve" viewBox="0 0 500 40" preserveAspectRatio="none">
            <path d="M0,0 L0,40 C180,40 390,26 500,10 L500,0 Z" fill="#111111" />
        </svg>
    </section>
    <section class="container-fluid intro">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="spinner-border text-info podcast-loading" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="podcast-wrapper">
                    <iframe name="podcast" id="podcast" class="podcast-embed" frameborder="0" scrolling="no"></iframe>
                </div>
            </div>
        </div>
        <svg class="bottom-curve" viewBox="0 0 500 40" preserveAspectRatio="none">
            <path d="M0,0 C60,22 420,38 500,40 L500,0 Z" fill="#e9e9e9" />
        </svg>
    </section>
    <section class="container-fluid content px-4 px-lg-5 pt-5 pb-4">
        <p class="h3 px-0 px-lg-4 mt-4 mb-4 pt-1 pb-3">Lastest Podcast Episodes</p>
        <div class="row px-1 px-lg-4" id="latestEpisodes">
            <div class="loading" id="loadingLatestEpisodes"></div>
        </div>
    </section>
    <section class="container-fluid footer">
        <p class="mx-3 mx-sm-5 pl-lg-5">&copy; 2020 Jaden Hicks</p>
    </section>

    <script src="js/jquery.js"></script>
    <script src="bootstrap-4.5.2-dist/js/bootstrap.min.js" async defer></script>
    <script src="js/api.js"></script>
    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            api.episode('#podcast', id);
            api.latestEpisodes(false, id);
        });
    </script>
</body>
</html>
