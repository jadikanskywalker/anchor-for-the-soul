<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN"
 "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="650" height="500" viewBox="0 0 920.000000 716.000000"
 preserveAspectRatio="xMidYMid meet">

    <filter id='roughpaper' x='0%' y='0%' width='100%' height="100%">

        <feTurbulence type="fractalNoise" baseFrequency='0.04' result='noise'/>

        <feDiffuseLighting in='noise' lighting-color='white' surfaceScale='2'>
            <feDistantLight azimuth='45' elevation='60' />
        </feDiffuseLighting>

    </filter>

    <rect x="0" y="0" width="100%" height="100%" filter="url(#roughpaper)" fill="none" />
</svg>